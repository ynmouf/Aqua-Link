<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/globals.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nixie+One&family=Send+Flowers&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome for eye icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />

  <title>AquaLink</title>
</head>

<body>

  <!-- MAIN PAGE CONTENT -->
  <div class="HOME-PAGE">
    <div class="div">
      <div class="aqua-link">
        <img src="webicon.png" alt="AquaLink Logo" class="logo-icon" />
        <p class="logo-text">
          <span class="text-wrapper">Aqua</span>
          <span class="span">Link</span>
        </p>
      </div>
      <div class="frame">
        <a href="about.html" class="text-pop-up">
          <div class="MY-TEXT">ABOUT</div>
        </a>
        <a href="#" class="text-pop-up" onclick="openLoginModal(); return false;">
          <div class="MY-TEXT">LOG IN</div>
        </a>
        <a href="#" class="component-SU" onclick="openSignupModal(); return false;">
          SIGN UP
        </a>
      </div>

      <!-- CENTERED VIDEO EMBED -->
      <div class="video-container">
        <video
          src="demovid.mp4"
          autoplay
          muted
          loop
          playsinline
          class="centered-video"
        ></video>
      </div>
    </div>
  </div>

  <!-- SIGNUP MODAL -->
 <div class="modal-overlay" id="signupModal" style="display:none;">
    <div class="modal-box">
      <h2>SIGN UP</h2>
      <p id="signupError" class="error-message hidden"></p>
      <form novalidate>
        <div class="input-wrapper">
          <input type="text" placeholder="First Name" />
        </div>
        <div class="input-wrapper">
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="input-wrapper">
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-wrapper">
          <input type="password" id="Password" placeholder="Password" />
          <button
            type="button"
            class="toggle-password"
            aria-label="Show or hide password"
            data-target="Password"
          >
            <i class="fa fa-eye"></i>
          </button>
        </div>
        <div class="input-wrapper">
          <input
            type="password"
            id="PasswordConfirm"
            placeholder="Confirm Password"
          />
          <button
            type="button"
            class="toggle-password"
            aria-label="Show or hide password"
            data-target="PasswordConfirm"
          >
            <i class="fa fa-eye"></i>
          </button>
        </div>

        <p class="input-help password-hint">
          Password must be at least 6 characters and contain at least one number.
        </p>

        <button class="submit-btn" type="submit">SUBMIT</button>
      </form>

      <p class="modal-footer">
        Already have an account?
        <a href="#" id="toLoginLink">Log In</a>
      </p>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div class="modal-overlay" id="loginModal" style="display:none;">
    <div class="modal-box">
      <h2>LOG IN</h2>
      <p id="loginError" class="error-message hidden"></p>
      <form onsubmit="return handleLogin(event)" novalidate>
        <div class="input-wrapper">
          <input type="text" id="loginUsername" placeholder="Username" />
        </div>
        <div class="input-wrapper">
          <input type="password" id="loginPassword" placeholder="Password" />
          <button
            type="button"
            class="toggle-password"
            aria-label="Show or hide password"
            data-target="loginPassword"
          >
            <i class="fa fa-eye"></i>
          </button>
        </div>
        <div class="input-wrapper">
          <input
            type="password"
            id="loginPasswordConfirm"
            placeholder="Confirm Password"
          />
          <button
            type="button"
            class="toggle-password"
            aria-label="Show or hide password"
            data-target="loginPasswordConfirm"
          >
            <i class="fa fa-eye"></i>
          </button>
        </div>

        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>

      <p class="modal-footer">
        Donâ€™t have an account yet?
        <a href="#" id="toSignupLink">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/login.js"></script>
  <script src="js/signup.js"></script>
  <script src="js/redirect.js"></script>
  <script src="js/toggle.js"></script>
</body>
</html>
